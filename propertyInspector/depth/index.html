<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Depth Chart - Settings</title>
    <link href="../utils/bootstrap-icons.css" rel="stylesheet">
    <link href="../utils/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sdpi-wrapper p-3" style="display: none;">
        <!-- 交易對選擇 -->
        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-currency-bitcoin me-1"></i>
                Trading Pair
            </label>
            <select class="form-select" id="symbolSelect">
                <optgroup label="Major / 主流幣">
                    <option value="BTCUSDT">BTC/USDT - Bitcoin</option>
                    <option value="ETHUSDT">ETH/USDT - Ethereum</option>
                    <option value="BNBUSDT">BNB/USDT - Binance Coin</option>
                </optgroup>
                <optgroup label="Popular / 熱門幣">
                    <option value="SOLUSDT">SOL/USDT - Solana</option>
                    <option value="XRPUSDT">XRP/USDT - Ripple</option>
                    <option value="ADAUSDT">ADA/USDT - Cardano</option>
                    <option value="DOGEUSDT">DOGE/USDT - Dogecoin</option>
                </optgroup>
            </select>
        </div>

        <!-- 深度層級 -->
        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-bar-chart me-1"></i>
                Depth Levels
            </label>
            <select class="form-select" id="depthLevelSelect">
                <option value="5">5 Levels</option>
                <option value="10" selected>10 Levels</option>
                <option value="20">20 Levels</option>
            </select>
        </div>

        <!-- 背景透明度 -->
        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-transparency me-1"></i>
                Background Opacity
                <span id="opacityValue" class="ms-2 badge bg-secondary">80%</span>
            </label>
            <input type="range" class="form-range" id="bgOpacityRange" min="0" max="100" value="80">
        </div>

        <!-- 說明 -->
        <div class="card bg-dark border-secondary">
            <div class="card-body py-2">
                <small class="text-muted">
                    <i class="bi bi-lightbulb me-1"></i>
                    <strong>Tip:</strong> Shows real-time bid/ask order book depth.
                </small>
            </div>
        </div>
    </div>

    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #1a1a2e;
        color: #eee;
    }

    .form-select {
        background-color: #16213e;
        border-color: #0f3460;
        color: #eee;
    }

    .form-select:focus {
        background-color: #16213e;
        border-color: #e94560;
        box-shadow: 0 0 0 0.25rem rgba(233, 69, 96, 0.25);
        color: #eee;
    }

    .form-select option {
        background-color: #16213e;
        color: #eee;
    }

    .form-label {
        color: #94a3b8;
        font-weight: 500;
        font-size: 0.9rem;
    }

    .card.bg-dark {
        background-color: #16213e !important;
    }

    .text-muted {
        color: #64748b !important;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    optgroup {
        font-weight: 600;
        color: #e94560;
    }
</style>

</html>
